<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input [(ngModel)]="producto.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Precio:</ion-label>
    <ion-input [(ngModel)]="producto.cost"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="dark" (click)="guardar()">Guardar</ion-button>
  </ion-item>
</ion-content>
